<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Emulator Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Android Emulator Manager</h1>
            <p>Create, manage, and monitor Android emulators with real-time ADB integration</p>
        </div>

        <div class="content">
            <!-- Create New Emulator Section -->
            <div class="section">
                <h2>Create New Emulator</h2>
                <form id="createEmulatorForm">
                    <div class="grid-2">
                        <div class="form-group">
                            <label for="androidVersion">Android Version:</label>
                            <select id="androidVersion" name="androidVersion">
                                <option value="11">Android 11 (API 30)</option>
                                <option value="14">Android 14 (API 34)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="mapAdbServer">ADB Server Mapping:</label>
                            <select id="mapAdbServer" name="mapAdbServer">
                                <option value="true">Enable (Recommended)</option>
                                <option value="false">Disable</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" id="createBtn">Create Emulator</button>
                </form>

                <!-- Real-time creation log -->
                <div id="creationLog" class="log-output hidden">
                    <div class="log-line log-info">Ready to create emulator...</div>
                </div>
            </div>

            <!-- ADB Quick Actions Section -->
            <div class="section">
                <h2>ADB Quick Actions</h2>
                <div class="grid-2">
                    <div class="form-group">
                        <label for="adbServerPort">ADB Server Port:</label>
                        <input type="number" id="adbServerPort" placeholder="5037" value="5037">
                    </div>
                    <div class="form-group">
                        <label for="adbDevicePort">Device Port:</label>
                        <input type="number" id="adbDevicePort" placeholder="5556">
                    </div>
                </div>
                <div class="grid-2">
                    <button type="button" onclick="listAdbDevices()" class="btn-info">List Devices</button>
                    <button type="button" onclick="connectAdbDevice()" class="btn-info">Connect Device</button>
                </div>
                <div id="adbOutput" class="log-output hidden">
                    <div class="log-line log-info">ADB commands output will appear here...</div>
                </div>
            </div>

            <!-- Running Emulators Section -->
            <div class="section">
                <h2>Running Emulators</h2>
                <button type="button" onclick="refreshEmulators()" style="margin-bottom: 20px;">Refresh List</button>
                <div id="emulatorsList">
                    <p>Loading emulators...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
