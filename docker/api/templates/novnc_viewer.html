<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ device_id }} - Android Emulator Screen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/novnc.css') }}">
</head>

<body>
    <div class="header">
        <h1>ðŸ“± {{ device_id }} - Android Emulator</h1>
        <div class="controls">
            <div class="status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">Initializing...</span>
            </div>
            <button class="btn btn-primary" onclick="toggleFullscreen()">Fullscreen</button>
            <button class="btn btn-success" onclick="reconnectVNC()">Reconnect</button>
            <button class="btn btn-warning" onclick="wakeEmulator()">Wake Screen</button>
            <button class="btn btn-info" onclick="testConnection()">Test Connection</button>
            <button class="btn btn-secondary" onclick="openDirectNoVNC()">Direct noVNC</button>
            <button class="btn btn-warning" onclick="restartVNCServices()">Restart VNC</button>
            <a href="/" class="btn btn-danger">Close</a>
        </div>
    </div>

    <div class="vnc-container" id="vncContainer">
        <div class="loading-message" id="loadingMessage">
            <div class="loading-spinner"></div>
            <p>Connecting to Android emulator...</p>
            <p>Starting noVNC session...</p>
        </div>

        <div class="connection-info" id="connectionInfo" style="display: none;">
            <strong>Connection Info:</strong><br>
            Emulator: {{ device_id }}<br>
            WebSocket Port: {{ ws_port }}<br>
            VNC Port: {{ vnc_port }}<br>
            <div id="debugInfo" style="margin-top: 10px; font-size: 12px; color: #666;"></div>
        </div>

        <div class="debug-panel" id="debugPanel"
            style="display: none; background: #f0f0f0; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;">
            <h4>Debug Information</h4>
            <pre id="debugOutput" style="font-size: 12px; max-height: 200px; overflow-y: auto;"></pre>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/novnc.js') }}"></script>
    <script>
        // Initialize the noVNC viewer when page loads
        document.addEventListener('DOMContentLoaded', function () {
            initNoVNCViewer('{{ emulator_id }}', parseInt('{{ ws_port }}'));
        });

        // Make emulator ID available globally for wake function
        window.currentEmulatorId = '{{ emulator_id }}';

        // Test connection function
        function testConnection() {
            const debugPanel = document.getElementById('debugPanel');
            const debugOutput = document.getElementById('debugOutput');

            debugPanel.style.display = 'block';
            debugOutput.textContent = 'Testing connection...';

            fetch(`/api/emulators/{{ emulator_id }}/vnc/test`)
                .then(response => response.json())
                .then(data => {
                    debugOutput.textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    debugOutput.textContent = `Error: ${error.message}`;
                });
        }

        // Wake emulator function
        function wakeEmulator() {
            const statusText = document.getElementById('statusText');
            statusText.textContent = 'Waking emulator...';

            fetch(`/api/emulators/{{ emulator_id }}/wake`, {
                method: 'POST'
            })
                .then(response => response.json())
                .then(data => {
                    statusText.textContent = 'Emulator woken, reconnecting...';
                    setTimeout(reconnectVNC, 2000);
                })
                .catch(error => {
                    statusText.textContent = `Wake failed: ${error.message}`;
                });
        }

        // Open direct noVNC connection
        function openDirectNoVNC() {
            const directUrl = `http://localhost:{{ ws_port }}/vnc.html?autoconnect=true&resize=scale`;
            window.open(directUrl, '_blank');
        }

        // Restart VNC services function
        function restartVNCServices() {
            const statusText = document.getElementById('statusText');
            const debugOutput = document.getElementById('debugOutput');
            const debugPanel = document.getElementById('debugPanel');

            statusText.textContent = 'Restarting VNC services...';
            debugPanel.style.display = 'block';
            debugOutput.textContent = 'Restarting VNC and websockify services in container...';

            fetch(`/api/emulators/{{ emulator_id }}/vnc/restart`, {
                method: 'POST'
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        statusText.textContent = 'VNC services restarted, reconnecting...';
                        debugOutput.textContent = JSON.stringify(data, null, 2);

                        // Wait a bit then try to reconnect
                        setTimeout(() => {
                            reconnectVNC();
                        }, 3000);
                    } else {
                        statusText.textContent = 'Failed to restart VNC services';
                        debugOutput.textContent = `Error: ${data.error}`;
                    }
                })
                .catch(error => {
                    statusText.textContent = `Restart failed: ${error.message}`;
                    debugOutput.textContent = `Error: ${error.message}`;
                });
        }
    </script>
</body>

</html>
